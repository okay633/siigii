<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's</title>
    <style>
        body {
            background-color: #ffccd5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 2s ease-in-out;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #ffccd5; }
            100% { background-color: #ff99aa; }
        }

        .button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #ff0055;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .hidden {
            display: none;
        }

        .gif-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.5rem;
            color: #ff0055;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(40, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('startPage').classList.add('hidden');
            document.getElementById('messagePage').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div id="startPage">
        <button class="button" onclick="showMessage()">Click Here ðŸ’•</button>
    </div>
    
    <div id="messagePage" class="hidden">
        <h1 class="message">I wanted to tell you na </h1>
        <h2 class="message"> Putang ina mo</h2>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGIxdHJmMDdueW5jM290OWRxZGxpZ2F2MTJ6MXZ0M28zbmtnZnhlYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/QaoNmYo9O8CSpCQGx8/giphy.gif">
            <img src="https://media.giphy.com/media/3oEdv0FpyHWZ6eA6DS/giphy.gif?cid=790b7611lb1trf07nync3ot9dqdligav12z1vt3o3nkgfxea&ep=v1_gifs_search&rid=giphy.gif&ct=g">
            <img src="https://media.giphy.com/media/LRsF7oVh47KIJWBnD7/giphy.gif?cid=790b7611lb1trf07nync3ot9dqdligav12z1vt3o3nkgfxea&ep=v1_gifs_search&rid=giphy.gif&ct=g">
        </div>
    </div>
</body>
</html>
